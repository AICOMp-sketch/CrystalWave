<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CrystalWave</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="background-blur"></div>
  <section class="contact-glass">
    <div class="form-header">
      <span class="form-icon">ðŸ’¬</span>
      <h2>Let's Connect</h2>
      <p>Reach out for reservations, questions, or feedback. Weâ€™re here to help!</p>
    </div>
    <form id="contactForm" autocomplete="off">
      <div class="input-wrap">
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="input-wrap">
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      <div class="input-wrap">
        <textarea id="message" name="message" rows="4" required placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="glass-btn">Send</button>
      <div id="formResponse"></div>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
